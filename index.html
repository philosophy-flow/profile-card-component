<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Profile card component</title>
</head>

<body>
  <div class="card">
    <div class="card-top">
      <div class="image-container">
        <img class="profile-pic" src="images/image-victor.jpg" alt="">
      </div>
    </div>
    <div class="card-bottom">
      <div class="content">
        <h2><strong>Victor Crest</strong><span> 26</span></h2>
        <p>London</p>
      </div>

      <div class="stats">
        <div class="stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
